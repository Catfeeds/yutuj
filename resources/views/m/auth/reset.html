<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>密码重置</title>

    <link rel="stylesheet" href="../fontawesome/css/fontawesome-all.css">
    <script src="../../../../public/m/js/jquery.min.js"></script>

    <link rel="stylesheet" href="../css/bootstrap.css">
    <script src="../../../../public/m/js/bootstrap.bundle.js"></script>

    <link rel="stylesheet" href="../css/sweetalert.css">
    <script src="../../../../public/m/js/sweetalert.min.js"></script>

    <link rel="stylesheet" href="../css/m.css">
</head>
<body>
<header class="position-sticky text-warning">
    <span class="float-left" onclick="history.back();"><i class="fas fa-lg fa-angle-left"></i></span>
    <div class="text-center">密码重置</div>
</header>
<div class="container-fluid">
    <div class="text-center p-5">
        <img src="../img/logo.png" alt="logo" width="206" height="79">
    </div>

    <form>
        <div class="form-group">
            <input type="password" class="form-control" placeholder="设置密码：6-12位数字或字母密码">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" placeholder="重复密码：6-12位数字或字母密码">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-block btn-warning">确 &nbsp; 定</button>
        </div>
        <div class="form-group pb-2">
            <span class="text-danger"><i class="fa fa-fw fa-info-circle"></i>密码输入错误。</span>
        </div>
    </form>
</div>
</body>
</html>
