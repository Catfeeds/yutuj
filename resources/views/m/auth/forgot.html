<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Forgot</title>

    <link rel="stylesheet" href="../fontawesome/css/fontawesome-all.css">
    <script src="../../../../public/m/js/jquery.min.js"></script>

    <link rel="stylesheet" href="../css/bootstrap.css">
    <script src="../../../../public/m/js/bootstrap.bundle.js"></script>

    <link rel="stylesheet" href="../css/sweetalert.css">
    <script src="../../../../public/m/js/sweetalert.min.js"></script>

    <link rel="stylesheet" href="../css/m.css">
</head>
<body>
<header class="position-sticky text-warning">
    <span class="float-left" onclick="history.back();"><i class="fas fa-lg fa-angle-left"></i></span>
    <div class="text-center">找回密码</div>
</header>
<div class="container-fluid">
    <div class="text-center p-5">
        <img src="../img/logo.png" alt="logo" width="206" height="79">
    </div>

    <form>
        <div class="form-group">
            <input type="tel" class="form-control" placeholder="请输入手机号">
        </div>
        <div class="form-group position-relative">
            <input type="text" class="form-control" placeholder="请输入验证码">
            <span class="btn-sm btn-warning position-absolute px-3" style="right: 5px; top: 5px;">获取验证码</span>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-block btn-warning">立即找回</button>
        </div>
        <div class="form-group pb-2">
            <span class="text-danger"><i class="fa fa-fw fa-info-circle"></i>手机号输入错误。</span>
        </div>
    </form>
</div>
</body>
</html>
